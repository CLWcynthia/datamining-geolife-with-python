
#logger.conf
###############################################
[loggers]
keys=root
###############################################
[handlers]
keys=console,file
######################
[handler_console]
class=StreamHandler
level=DEBUG
formatter=form
args=(sys.stdout,)

[handler_file]
#class=FileHandler
class=handlers.RotatingFileHandler
level=DEBUG
maxBytes=3145728
formatter=form
args=('Handle.log', 'a')
###############################
[logger_root]
level=DEBUG
handlers=console,file
###############################################
[formatters]
keys=form
[formatter_form]
format=%(asctime)s %(filename)s[line:%(lineno)d] %(levelname)s %(message)s
datefmt=%Y-%m-%d %H:%M:%S
